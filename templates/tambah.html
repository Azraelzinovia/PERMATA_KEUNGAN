<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Transaksi â€“ PERMATA PENGUMBEN</title>

    <style>
        body { 
            margin: 0; 
            font-family: Arial; 
            background: #f2f4f7; 
        }

        .header {
            background: linear-gradient(to right, #0033a0, #ffd100);
            padding: 22px 15px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 85px;
            height: 85px;
            object-fit: contain;
            margin-bottom: 8px;
        }

        .header-title {
            margin: 0;
            font-size: 26px;
            font-weight: bold;
        }

        .header-sub {
            margin: 0;
            margin-top: 3px;
            font-size: 18px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 18px;
            background: white;
            padding: 12px;
            border-bottom: 1px solid #d6d6d6;
        }

        .nav a {
            padding: 9px 15px;
            background: #0033a0;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
        }

        .logout-btn { background: red !important; }
        .export-btn { background: green !important; }

        .container {
            padding: 22px;
            max-width: 580px;
            margin: auto;
        }

        label {
            font-weight: bold;
            color: #0033a0;
            margin-bottom: 6px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border: 1px solid #b7b7b7;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            box-sizing: border-box;
        }

        textarea { 
            height: 110px; 
        }

        button {
            width: 100%;
            padding: 15px;
            background: #0033a0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background: #002b80;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="/static/logo_permata.png" class="logo">
    <h1 class="header-title">PERMATA PENGUMBEN</h1>
    <h2 class="header-sub">DIVISI KEUANGAN</h2>
</div>

<div class="nav">
    <a href="/dashboard">Dashboard</a>
    <a href="/tambah">Tambah</a>
    <a class="export-btn" href="/export">Excel</a>
    <a class="logout-btn" href="/logout">Logout</a>
</div>

<div class="container">

    <h2 style="color:#0033a0; margin-bottom:15px; text-align:center;">
        Tambah Transaksi
    </h2>

    <form method="POST" enctype="multipart/form-data">

        <label>Nama Penginput</label>
        <input type="text" name="penginput" placeholder="contoh: Michael" required>

        <label>Jenis Transaksi</label>
        <select name="jenis">
            <option value="Pemasukan">Pemasukan</option>
            <option value="Pengeluaran">Pengeluaran</option>
        </select>

        <label>Nominal</label>
        <input type="text" name="nominal" placeholder="contoh: 1.500.000" required>

        <label>Keterangan</label>
        <textarea name="keterangan" placeholder="contoh: Pembelian snack ibadah" required></textarea>

        <label>Foto Bukti Transaksi</label>
        <input type="file" name="bukti" accept="image/*" required>

        <button>Submit</button>

    </form>

</div>

</body>
</html>
